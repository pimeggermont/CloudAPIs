<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Sit A Baby</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="#/home">Home</a></li>
                <li><a href="#/babysitters">Zoek een babysitter</a></li>
                <li><a href="#/contact">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Bekijk profiel</a></li>
            </ul>

    </div>

<div class="wrapper">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-xs-12">
            <div>
                <p>Zoek jouw babysitter:</p><input type="text" ng-model="zoeken">
                <br>
                 <br> Sorteer als volgt:
                <select ng-model="sorteren">
                    <option value="full_name">Alfabetisch</option>
                    <option value="gender">Geslacht</option>
                </select>
            </div>
            
            
            <div>
                <h5>Selected date is: <em>{{dt | date:'fullDate' }}</em>
                <button type="button" class="btn btn-sm btn-info" ng-click="today()">Go to today</button></h5>
                <uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></uib-datepicker>
                
            </div>
            
            
        </div>        
        <div class="col-lg-4 col-md-6 col-xs-12">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-xs-4"><b>Naam</b></div>
                <div class="col-lg-4 col-md-4 col-xs-4"><b>Email</b></div>
                <div class="col-lg-4 col-md-4 col-xs-4"><b>Geslacht</b></div>
            </div>
            <!--  | filter: zoeken: babysitters | orderBy: sorteren: reverse -->
            <div class="row" ng-repeat= "x in babysitters | filter:{full_name:zoeken} | orderBy:sorteren">
                <div class="col-lg-4 col-md-4 col-xs-4">{{x.full_name}}</div>
                <div class="col-lg-4 col-md-4 col-xs-4">{{x.email}}</div>
                <div class="col-lg-4 col-md-4 col-xs-4">{{x.gender}}</div>
            </div>

            <div>
            <p>{{bol}}<p>
            </div>

        </div>
        <div id="map2" class="map col-lg-4 col-md-12 col-xs-12"></div>
    </div>
</div>
